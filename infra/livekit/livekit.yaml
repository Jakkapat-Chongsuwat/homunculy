port: 7880
bind_addresses:
  - "0.0.0.0"

rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 50100
  # For Docker networking - use internal Docker hostname
  # Other containers reach via Docker DNS: livekit:7880
  node_ip: ""  # Empty = auto-detect
  use_external_ip: false
  # Disable ICE lite for proper negotiation
  use_ice_lite: false

keys:
  devkey: devsecretdevsecretdevsecretdevsecret

logging:
  level: debug
