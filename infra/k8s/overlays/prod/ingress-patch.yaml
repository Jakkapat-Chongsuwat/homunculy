# =============================================================================
# Production Ingress Patch - Real Domain + TLS
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homunculy-ingress
  annotations:
    # TLS certificate from Key Vault
    kubernetes.azure.com/tls-cert-keyvault-uri: "https://kv-homunculy-prod.vault.azure.net/certificates/homunculy-tls"
spec:
  tls:
    - hosts:
        - chat.homunculy.io
        - api.homunculy.io
        - agent.homunculy.io
        - rag.homunculy.io
      secretName: homunculy-tls
  rules:
    - host: chat.homunculy.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chat-client
                port:
                  number: 8080
    - host: api.homunculy.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: management-service
                port:
                  number: 8080
    - host: agent.homunculy.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homunculy
                port:
                  number: 8000
    - host: rag.homunculy.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rag-service
                port:
                  number: 8001
