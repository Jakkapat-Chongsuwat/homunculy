# =============================================================================
# Service Account with Workload Identity
# =============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: homunculy
  labels:
    app.kubernetes.io/name: homunculy
  annotations:
    # Azure Workload Identity - federated with AKS OIDC
    azure.workload.identity/client-id: "${AZURE_CLIENT_ID}"
    azure.workload.identity/tenant-id: "${AZURE_TENANT_ID}"
