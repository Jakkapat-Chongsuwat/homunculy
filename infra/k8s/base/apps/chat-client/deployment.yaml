# =============================================================================
# Chat Client - Blazor Server
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-client
  labels:
    app.kubernetes.io/name: chat-client
    app.kubernetes.io/component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chat-client
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chat-client
        app.kubernetes.io/component: web
    spec:
      serviceAccountName: homunculy
      containers:
        - name: chat-client
          image: acrhomunculyprod.azurecr.io/chat-client:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: ManagementService__BaseUrl
              value: "http://management-service:8080"
            - name: HomunculyService__BaseUrl
              value: "http://homunculy:8000"
          resources:
            requests:
              cpu: "20m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: chat-client
                topologyKey: kubernetes.io/hostname
