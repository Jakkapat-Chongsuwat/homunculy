# =============================================================================
# RAG Service - Python/FastAPI
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-service
  labels:
    app.kubernetes.io/name: rag-service
    app.kubernetes.io/component: rag
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rag-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rag-service
        app.kubernetes.io/component: rag
    spec:
      serviceAccountName: homunculy
      containers:
        - name: rag-service
          image: acrhomunculyprod.azurecr.io/rag-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "INFO"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homunculy-secrets
                  key: openai-api-key
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: rag-service
                topologyKey: kubernetes.io/hostname
