# =============================================================================
# Homunculy - Main AI Agent Service (Python/FastAPI)
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homunculy
  labels:
    app.kubernetes.io/name: homunculy
    app.kubernetes.io/component: ai-agent
spec:
  replicas: 1
  revisionHistoryLimit: 3 
  selector:
    matchLabels:
      app.kubernetes.io/name: homunculy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homunculy
        app.kubernetes.io/component: ai-agent
    spec:
      serviceAccountName: homunculy
      containers:
        - name: homunculy
          image: acrhomunculyprod.azurecr.io/homunculy:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "INFO"
            # Database connection (from Key Vault)
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: homunculy-secrets
                  key: database-url
            # OpenAI API Key (from Key Vault)
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homunculy-secrets
                  key: openai-api-key
            # ElevenLabs API Key (from Key Vault)
            - name: ELEVENLABS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homunculy-secrets
                  key: elevenlabs-api-key
          resources:
            requests:
              cpu: "20m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: secrets-store
              mountPath: "/mnt/secrets-store"
              readOnly: true
      volumes:
        - name: tmp
          emptyDir: {}
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: azure-keyvault-homunculy
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: homunculy
                topologyKey: kubernetes.io/hostname
