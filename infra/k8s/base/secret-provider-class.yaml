# =============================================================================
# Azure Key Vault SecretProviderClass
# =============================================================================
# Mounts secrets from Azure Key Vault into pods via CSI driver
# =============================================================================
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-keyvault-homunculy
  labels:
    app.kubernetes.io/name: homunculy
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "false"
    clientID: "${AZURE_CLIENT_ID}"
    keyvaultName: "${KEYVAULT_NAME}"
    tenantId: "${AZURE_TENANT_ID}"
    objects: |
      array:
        - |
          objectName: openai-api-key
          objectType: secret
        - |
          objectName: elevenlabs-api-key
          objectType: secret
        - |
          objectName: db-password
          objectType: secret
  # Sync to Kubernetes Secret for env var usage
  secretObjects:
    - secretName: homunculy-secrets
      type: Opaque
      data:
        - objectName: openai-api-key
          key: openai-api-key
        - objectName: elevenlabs-api-key
          key: elevenlabs-api-key
        - objectName: db-password
          key: db-password
