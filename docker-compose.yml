version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: homunculy_postgres
    environment:
      POSTGRES_USER: homunculy_user
      POSTGRES_PASSWORD: homunculy_pass
      POSTGRES_DB: homunculy_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homunculy_user -d homunculy_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - homunculy_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: homunculy_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@homunculy.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - homunculy_network

  app:
    build: .
    container_name: homunculy_app
    environment:
      - DATABASE_URI=postgresql+asyncpg://homunculy_user:homunculy_pass@postgres:5432/homunculy_db
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - homunculy_network
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  postgres_data:
  pgadmin_data:

networks:
  homunculy_network:
    driver: bridge
