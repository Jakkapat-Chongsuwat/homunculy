# =============================================================================
# Terraform Deploy - Plan and Apply Infrastructure
# =============================================================================
# Triggers: Manual dispatch, push to main (after CI passes)
# Purpose: Deploy infrastructure to Azure
# =============================================================================

name: Terraform Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

  # Auto-deploy to dev on main push (after CI)
  push:
    branches: [main]
    paths:
      - 'infra/terraform/**'

env:
  TF_VERSION: '1.9.0'
  WORKING_DIR: 'infra/terraform'
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_USE_OIDC: true

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  # ---------------------------------------------------------------------------
  # Plan: Generate execution plan
  # ---------------------------------------------------------------------------
  plan:
    name: Plan (${{ github.event.inputs.environment || 'dev' }})
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    outputs:
      plan_exit_code: ${{ steps.plan.outputs.exitcode }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="environments/${{ github.event.inputs.environment || 'dev' }}/backend.tfvars"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var-file="environments/${{ github.event.inputs.environment || 'dev' }}/terraform.tfvars" \
            -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -var="openai_api_key=${{ secrets.OPENAI_API_KEY }}" \
            -var="elevenlabs_api_key=${{ secrets.ELEVENLABS_API_KEY }}" \
            -out=tfplan \
            -detailed-exitcode \
            -no-color
        working-directory: ${{ env.WORKING_DIR }}
        continue-on-error: true

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.event.inputs.environment || 'dev' }}
          path: ${{ env.WORKING_DIR }}/tfplan
          retention-days: 5

      - name: Plan Summary
        run: |
          echo "## Terraform Plan - ${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.plan.outputs.exitcode }}" == "0" ]; then
            echo "âœ… **No changes.** Infrastructure is up-to-date." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.plan.outputs.exitcode }}" == "2" ]; then
            echo "âš ï¸ **Changes detected.** Review the plan before applying." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Plan failed.** Check the logs for errors." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          terraform show -no-color tfplan 2>/dev/null | head -100 >> $GITHUB_STEP_SUMMARY || echo "Plan not available" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        working-directory: ${{ env.WORKING_DIR }}

  # ---------------------------------------------------------------------------
  # Apply: Apply the plan (manual trigger only)
  # ---------------------------------------------------------------------------
  apply:
    name: Apply (${{ github.event.inputs.environment || 'dev' }})
    runs-on: ubuntu-latest
    needs: plan
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.action == 'apply' &&
      needs.plan.outputs.plan_exit_code == '2'
    environment: 
      name: ${{ github.event.inputs.environment }}
      url: ${{ steps.outputs.outputs.chat_client_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ github.event.inputs.environment }}
          path: ${{ env.WORKING_DIR }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="environments/${{ github.event.inputs.environment }}/backend.tfvars"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.WORKING_DIR }}

      - name: Get Outputs
        id: outputs
        run: |
          echo "chat_client_url=$(terraform output -raw chat_client_url)" >> $GITHUB_OUTPUT
          echo "homunculy_app_url=$(terraform output -raw homunculy_app_url)" >> $GITHUB_OUTPUT
          echo "container_registry=$(terraform output -raw container_registry_login_server)" >> $GITHUB_OUTPUT
        working-directory: ${{ env.WORKING_DIR }}

      - name: Deploy Summary
        run: |
          echo "## ðŸš€ Deployment Complete - ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Chat Client | ${{ steps.outputs.outputs.chat_client_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Homunculy API | ${{ steps.outputs.outputs.homunculy_app_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Registry | ${{ steps.outputs.outputs.container_registry }} |" >> $GITHUB_STEP_SUMMARY

  # ---------------------------------------------------------------------------
  # Destroy: Tear down infrastructure (manual only, with confirmation)
  # ---------------------------------------------------------------------------
  destroy:
    name: Destroy (${{ github.event.inputs.environment }})
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.action == 'destroy'
    environment: 
      name: ${{ github.event.inputs.environment }}-destroy
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="environments/${{ github.event.inputs.environment }}/backend.tfvars"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Destroy
        run: |
          terraform destroy \
            -var-file="environments/${{ github.event.inputs.environment }}/terraform.tfvars" \
            -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -var="openai_api_key=${{ secrets.OPENAI_API_KEY }}" \
            -var="elevenlabs_api_key=${{ secrets.ELEVENLABS_API_KEY }}" \
            -auto-approve
        working-directory: ${{ env.WORKING_DIR }}

      - name: Destroy Summary
        run: |
          echo "## âš ï¸ Infrastructure Destroyed - ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All resources in the **${{ github.event.inputs.environment }}** environment have been destroyed." >> $GITHUB_STEP_SUMMARY
