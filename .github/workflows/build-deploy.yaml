name: Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - "homunculy/**"
      - "management-service/**"
      - "rag-service/**"
      - "chat-client/**"
      - "infra/k8s/**"
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  ACR_NAME: acrhomunculyprod
  ACR_LOGIN_SERVER: acrhomunculyprod.azurecr.io

permissions:
  id-token: write
  contents: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      homunculy: ${{ steps.set-flags.outputs.homunculy }}
      management: ${{ steps.set-flags.outputs.management }}
      rag: ${{ steps.set-flags.outputs.rag }}
      chat: ${{ steps.set-flags.outputs.chat }}
      any: ${{ steps.set-flags.outputs.any }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            homunculy:
              - 'homunculy/**'
            management:
              - 'management-service/**'
            rag:
              - 'rag-service/**'
            chat:
              - 'chat-client/**'
      - id: set-flags
        env:
          FILTER_HOMUNCULY: ${{ steps.filter.outputs['homunculy'] }}
          FILTER_MANAGEMENT: ${{ steps.filter.outputs['management'] }}
          FILTER_RAG: ${{ steps.filter.outputs['rag'] }}
          FILTER_CHAT: ${{ steps.filter.outputs['chat'] }}
          IS_DISPATCH: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          flag() {
            if [ "$IS_DISPATCH" = "true" ] || [ "$1" = "true" ]; then
              echo "true"
            else
              echo "false"
            fi
          }

          echo "homunculy=$(flag "$FILTER_HOMUNCULY")" >> $GITHUB_OUTPUT
          echo "management=$(flag "$FILTER_MANAGEMENT")" >> $GITHUB_OUTPUT
          echo "rag=$(flag "$FILTER_RAG")" >> $GITHUB_OUTPUT
          echo "chat=$(flag "$FILTER_CHAT")" >> $GITHUB_OUTPUT

          if [ "$IS_DISPATCH" = "true" ] || [ "$FILTER_HOMUNCULY" = "true" ] || [ "$FILTER_MANAGEMENT" = "true" ] || [ "$FILTER_RAG" = "true" ] || [ "$FILTER_CHAT" = "true" ]; then
            echo "any=true" >> $GITHUB_OUTPUT
          else
            echo "any=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: homunculy
            path: homunculy
            dockerfile: homunculy/Dockerfile
            context: homunculy
            changed: ${{ needs.detect-changes.outputs.homunculy }}
          - name: management-service
            path: management-service
            dockerfile: management-service/Dockerfile
            context: management-service
            changed: ${{ needs.detect-changes.outputs.management }}
          - name: rag-service
            path: rag-service
            dockerfile: rag-service/Dockerfile
            context: rag-service
            changed: ${{ needs.detect-changes.outputs.rag }}
          - name: chat-client
            path: chat-client
            dockerfile: chat-client/Dockerfile
            context: .
            changed: ${{ needs.detect-changes.outputs.chat }}
    steps:
      - name: Skip unchanged service
        if: ${{ matrix.changed != 'true' && github.event_name != 'workflow_dispatch' }}
        run: echo "No changes for ${{ matrix.name }}; skipping build and push."

      - uses: actions/checkout@v4
        if: ${{ matrix.changed == 'true' || github.event_name == 'workflow_dispatch' }}

      - name: Azure Login (OIDC)
        if: ${{ matrix.changed == 'true' || github.event_name == 'workflow_dispatch' }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR Login
        if: ${{ matrix.changed == 'true' || github.event_name == 'workflow_dispatch' }}
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and Push ${{ matrix.name }}
        if: ${{ matrix.changed == 'true' || github.event_name == 'workflow_dispatch' }}
        run: |
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.name }}:${{ github.sha }} \
            -t ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.name }}:latest \
            -f ${{ matrix.dockerfile }} ${{ matrix.context }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.name }}:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.name }}:latest

  update-manifests:
    needs:
      - detect-changes
      - build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.detect-changes.outputs.any == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tags
        run: |
          sha=${GITHUB_SHA}
          perl -0777 -i -pe "s|(name: acrhomunculyprod\.azurecr\.io/homunculy\s+newTag:)\s*\S+|\1 ${sha}|g" infra/k8s/overlays/prod/kustomization.yaml
          perl -0777 -i -pe "s|(name: acrhomunculyprod\.azurecr\.io/management-service\s+newTag:)\s*\S+|\1 ${sha}|g" infra/k8s/overlays/prod/kustomization.yaml
          perl -0777 -i -pe "s|(name: acrhomunculyprod\.azurecr\.io/rag-service\s+newTag:)\s*\S+|\1 ${sha}|g" infra/k8s/overlays/prod/kustomization.yaml
          perl -0777 -i -pe "s|(name: acrhomunculyprod\.azurecr\.io/chat-client\s+newTag:)\s*\S+|\1 ${sha}|g" infra/k8s/overlays/prod/kustomization.yaml

      - name: Commit changes
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "chore(k8s): update image tags to ${{ github.sha }}"
          git push
