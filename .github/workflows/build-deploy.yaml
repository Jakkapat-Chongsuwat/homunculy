name: Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - "homunculy/**"
      - "management-service/**"
      - "rag-service/**"
      - "chat-client/**"
      - "infra/k8s/**"
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  ACR_NAME: acrhomunculyprod
  ACR_LOGIN_SERVER: acrhomunculyprod.azurecr.io

permissions:
  contents: read

concurrency:
  group: build-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      homunculy: ${{ steps.flags.outputs.homunculy }}
      management: ${{ steps.flags.outputs.management }}
      rag: ${{ steps.flags.outputs.rag }}
      chat: ${{ steps.flags.outputs.chat }}
      any: ${{ steps.flags.outputs.any }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            homunculy:
              - 'homunculy/**'
            management:
              - 'management-service/**'
            rag:
              - 'rag-service/**'
            chat:
              - 'chat-client/**'
      - id: flags
        env:
          FILTER_HOMUNCULY: ${{ steps.filter.outputs['homunculy'] }}
          FILTER_MANAGEMENT: ${{ steps.filter.outputs['management'] }}
          FILTER_RAG: ${{ steps.filter.outputs['rag'] }}
          FILTER_CHAT: ${{ steps.filter.outputs['chat'] }}
          IS_DISPATCH: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          flag() {
            if [ "$IS_DISPATCH" = "true" ] || [ "$1" = "true" ]; then
              echo "true"
            else
              echo "false"
            fi
          }

          echo "homunculy=$(flag "$FILTER_HOMUNCULY")" >> $GITHUB_OUTPUT
          echo "management=$(flag "$FILTER_MANAGEMENT")" >> $GITHUB_OUTPUT
          echo "rag=$(flag "$FILTER_RAG")" >> $GITHUB_OUTPUT
          echo "chat=$(flag "$FILTER_CHAT")" >> $GITHUB_OUTPUT

          if [ "$IS_DISPATCH" = "true" ] || [ "$FILTER_HOMUNCULY" = "true" ] || [ "$FILTER_MANAGEMENT" = "true" ] || [ "$FILTER_RAG" = "true" ] || [ "$FILTER_CHAT" = "true" ]; then
            echo "any=true" >> $GITHUB_OUTPUT
          else
            echo "any=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: detect-changes
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: homunculy
            dockerfile: homunculy/Dockerfile
            context: homunculy
            changed: ${{ needs.detect-changes.outputs.homunculy }}
          - name: management-service
            dockerfile: management-service/Dockerfile
            context: management-service
            changed: ${{ needs.detect-changes.outputs.management }}
          - name: rag-service
            dockerfile: rag-service/Dockerfile
            context: rag-service
            changed: ${{ needs.detect-changes.outputs.rag }}
          - name: chat-client
            dockerfile: chat-client/Dockerfile
            context: .
            changed: ${{ needs.detect-changes.outputs.chat }}
    steps:
      - name: Skip unchanged service
        if: ${{ matrix.changed != 'true' && github.event_name != 'workflow_dispatch' }}
        run: echo "No changes for ${{ matrix.name }}; skipping build and push."

      - uses: actions/checkout@v4
        if: ${{ matrix.changed == 'true' || github.event_name == 'workflow_dispatch' }}

      - name: Azure Login (OIDC)
        if: ${{ matrix.changed == 'true' || github.event_name == 'workflow_dispatch' }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR Login
        if: ${{ matrix.changed == 'true' || github.event_name == 'workflow_dispatch' }}
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and Push ${{ matrix.name }}
        if: ${{ matrix.changed == 'true' || github.event_name == 'workflow_dispatch' }}
        run: |
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.name }}:${{ github.sha }} \
            -t ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.name }}:latest \
            -f ${{ matrix.dockerfile }} ${{ matrix.context }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.name }}:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.name }}:latest

  update-manifests:
    needs:
      - detect-changes
      - build
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main' && needs.detect-changes.outputs.any == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tags
        run: |
          set -euo pipefail
          sha=${GITHUB_SHA}
          update_tag() {
            local app_name="$1"
            local file_path="$2"

            local should_update="false"
            case "$app_name" in
              homunculy) should_update="${UPDATE_HOMUNCULY:-false}" ;;
              management-service) should_update="${UPDATE_MANAGEMENT:-false}" ;;
              rag-service) should_update="${UPDATE_RAG:-false}" ;;
              chat-client) should_update="${UPDATE_CHAT:-false}" ;;
              *)
                echo "Unknown app '$app_name'; skipping."
                return
                ;;
            esac

            if [ "$should_update" != "true" ]; then
              echo "${app_name} unchanged; not updating tag."
              return
            fi

            perl -0777 -i -pe "s|(name: acrhomunculyprod\\.azurecr\\.io/${app_name}\\s+newTag:)\\s*\\S+|\\1 ${sha}|g" "$file_path"
          }

          update_tag "homunculy" infra/k8s/apps/homunculy/overlays/prod/kustomization.yaml
          update_tag "management-service" infra/k8s/apps/management-service/overlays/prod/kustomization.yaml
          update_tag "rag-service" infra/k8s/apps/rag-service/overlays/prod/kustomization.yaml
          update_tag "chat-client" infra/k8s/apps/chat-client/overlays/prod/kustomization.yaml
        env:
          UPDATE_HOMUNCULY: ${{ needs.detect-changes.outputs.homunculy }}
          UPDATE_MANAGEMENT: ${{ needs.detect-changes.outputs.management }}
          UPDATE_RAG: ${{ needs.detect-changes.outputs.rag }}
          UPDATE_CHAT: ${{ needs.detect-changes.outputs.chat }}

      - name: Commit changes
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "chore(k8s): update image tags to ${{ github.sha }}"
          git push