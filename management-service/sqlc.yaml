version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/infrastructure/database/queries"
    schema: "../management-service-db/changelog/changesets"
    gen:
      go:
        package: "sqlc"
        out: "internal/infrastructure/database/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "pg_catalog.uuid"
            go_type: "github.com/google/uuid.UUID"
